<html>
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/account.css'%}">
    {%block css%} {%endblock%}
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <a href="#"><img src="images/logo.png" class="logo" alt="" width="100px" height="100px"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="aboutme.html"><i class="fa-solid fa-question"></i></a></li>
                <li><a href="emoji.html"><i class="fa-solid fa-icons"></i></a></li>
                <li><a href="gallery.html"><i class="fa-solid fa-image"></i></a></li>
                <li><a href="links.html"><i class="fa-solid fa-link"></i></a></li>
                <li><a class="active" href="account.html"><i class="far fa-user fa-beat"></i></a></li>
                <li><a href="user_login.html">MY SHOP</a></li>
            </ul>
        </div>
    </section> 

    <section id="pic-account">
            <img src="images/mypic.png" alt="">
        
        <section id="logsign">
            <div class="container">
                <div class="form-box">
                    <h1 id="title">Create Account</h1>

                        <form>
                            <div class="input-group">

                                <div class="input-field" id="nameField">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Name" id="">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>
                                </div>

                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" placeholder="Email">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>
                                </div>

                                <div class="input-field">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password" id="password1">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>    
                                </div>

                                <div class="input-field" id="password">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Confirm Password" id="password2">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>    
                                </div>
                                    <p>Lost Password <a href="#">Click Here!</a></p>
                            </div>
                                <div class="btn-field">
                                    <button type="button" id="signupBtn">Sign Up</button>
                                    <button type="button" id="signinBtn"class="disable">Sign In</button>
                                </div>
                        </form>
                </div>
            </div>
        </section>
    </section>
    
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let password = document.getElementById('password');
        let title = document.getElementById("title");
        

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            password.style.maxHeight ="0";
            title.innerHTML = "Log In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            password.style.maxHeight ="60px";
            title.innerHTML = "Create Account";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }


        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');


        form.addEventListener('submit', e => {
            e.preventDefault();

            checkInputs();
        });

        function checkInputs() {
        // trim to remove the whitespaces
        const usernameValue = username.value.trim();
        const emailValue = email.value.trim();
        const password1Value = password1.value.trim();
        const password2Value = password2.value.trim();


            if(usernameValue === '') {
            setErrorFor(username, 'Username cannot be blank');
        } else {
            setSuccessFor(username);
        }
        
        if(emailValue === '') {
            setErrorFor(email, 'Email cannot be blank');
        } else if (!isEmail(emailValue)) {
            setErrorFor(email, 'Not a valid email');
        } else {
            setSuccessFor(email);
        }
        
        if(password1Value === '') {
            setErrorFor(password1, 'Password cannot be blank');
        } else {
            setSuccessFor(password1);
        }
        
        if(password2Value === '') {
            setErrorFor(password2, 'Password2 cannot be blank');
        } else if(passwordValue !== password2Value) {
            setErrorFor(password2, 'Passwords does not match');
        } else{
            setSuccessFor(password2);
        }
    }

    function setErrorFor(input, message) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = 'form-control error';
        small.innerText = message;
    }

    function setSuccessFor(input) {
        const formControl = input.parentElement;
        formControl.className = 'form-control success';
    }
        
    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }













    </script>



</body>
</html>
